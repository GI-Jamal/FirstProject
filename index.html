<!DOCTYPE html>
<html>
    <head> <!-- defines resources, settings needed to display the page-->
        <title>My First Project!</title> <!-- title text of websites broser tab-->
        
        <!-- Required Meta tags -->
        <meta charset="utf-8"/> <!-- first word is tag word, other words are attribute words-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/> 
        <!-- End required meta tags-->

        <!-- BOOTSTRAP LINK-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

        <link rel="stylesheet" href="CSS/site.css"/>
        
    </head>
    <body>
        <header> <!-- THIS IS A SEMANTIC TAG AKA DOES NOTHING FUNCTIONALLY, HELPS WITH HTML ORGANIZATION, ACCESSIBILITY (SCREEN READERS)-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">My First Project</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Index</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/page2.html">Page 2</a> <!-- anchor tag is a link, not self closing, the contained text is what is displayed-->
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/marvel.html">Marvel Heroes</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>  <!-- typically has nav bar etc...-->
        <main class="text-center"> <!-- the actual body of content for the webpage, also a semantic tag-->
            <img src="IMG\CF_Logo_BOsmall.png" alt="Coder Foundry Logo"/> <!-- alt tag helps tell screen readers what something is-->
            <h1 class="orange-text">Hello Crucible! You are officially web developpers</h1> <!-- STANDS FOR HEADING 1, THERE SHOULD ONLY BE ONE h1 tag-->
            <P class="text-primary">Welcome to my first website with Coder Foundry.</P>

        </main>
        <footer> <!-- contains contact links, copyright whateever year etc...-->

        </footer>

    </body>
    <!-- BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</html>
